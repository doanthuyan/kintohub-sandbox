<!DOCTYPE html>
<html>
	<head>
		<title>map created with amCharts | amCharts</title>
		<meta name="description" content="map created using amCharts pixel map generator" />
		<link rel="stylesheet" href="main.css">
		<!--
			This map was created using Pixel Map Generator by amCharts and is licensed under the Creative Commons Attribution 4.0 International License.
			You may use this map the way you see fit as long as proper attribution to the name of amCharts is given in the form of link to https://pixelmap.amcharts.com/

			If you would like to use this map without any attribution, you can acquire a commercial license for the JavaScript Maps - a tool that was used to produce this map.
			To do so, visit amCharts Online Store: https://www.amcharts.com/online-store/
		-->
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/ammap.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/maps/js/vietnamLow.js"></script>

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			var vnMap = AmCharts.makeChart("map",{
					"type": "map",
					"pathToImages": "http://www.amcharts.com/lib/3/images/",
					"addClassNames": true,
					"fontSize": 15,
					"color": "#FFFFFF",
					"projection": "mercator",
					"backgroundAlpha": 1,
					"backgroundColor": getComputedStyle(document.documentElement).getPropertyValue ('--main-bgcolor'),
					"dataProvider": {
						"map": "vietnamLow",
						"getAreasFromMap": true,
						"images": [
							{
								"top": 40,
								"left": 60,
								"width": 80,
								"height": 40,
								"pixelMapperLogo": true,
								"imageURL": "http://pixelmap.amcharts.com/static/img/logo.svg",
								"url": "http://www.amcharts.com"
							}
						]
					},
					"balloon": {
						"horizontalPadding": 15,
						"borderAlpha": 0,
						"borderThickness": 1,
						"verticalPadding": 15,
						"adjustBorderColor": true,
						"color": getComputedStyle(document.documentElement).getPropertyValue ('--main-textcolor'),
						"fillColor": "#D6EAF8"
					},
					"areasSettings": {
						"color":  getComputedStyle(document.documentElement).getPropertyValue ('--main-linecolor'),
						"outlineColor": getComputedStyle(document.documentElement).getPropertyValue ('--second-linecolor'),
						"rollOverOutlineColor": getComputedStyle(document.documentElement).getPropertyValue ('--second-linecolor'),
						"rollOverBrightness": 20,
						"selectedBrightness": 20,
						"selectable": true,
						"unlistedAreasAlpha": 0,
						"unlistedAreasOutlineAlpha": 0
					},
					"imagesSettings": {
						"alpha": 1,
						"color": getComputedStyle(document.documentElement).getPropertyValue ('--main-linecolor'),
						"outlineAlpha": 0,
						"rollOverOutlineAlpha": 0,
						"outlineColor": getComputedStyle(document.documentElement).getPropertyValue ('--second-linecolor'),
						"rollOverBrightness": 20,
						"selectedBrightness": 20,
						"selectable": true
					},
					"linesSettings": {
						"color": "#8d93ab",
						"selectable": true,
						"rollOverBrightness": 20,
						"selectedBrightness": 20
					},
					"zoomControl": {
						"zoomControlEnabled": true,
						"homeButtonEnabled": false,
						"panControlEnabled": false,
						"right": 38,
						"bottom": 30,
						"minZoomLevel": 0.25,
						"gridHeight": 100,
						"gridAlpha": 0.5,
						"gridBackgroundAlpha": 0,
						"gridColor": getComputedStyle(document.documentElement).getPropertyValue ('--main-linecolor'),
						"draggerAlpha": 1,
						"buttonCornerRadius": 2
					}
				});
			vnMap.addListener("clickMapObject", function(eventData) {
				var data = eventData.mapObject;
				var info = document.getElementById("subTitle");
				console.log(data);
				info.innerText = data.title + " (" + data.id  + ")";
				var contentDiv = document.getElementById("subContent");
				contentDiv.setAttribute("src",data.id  + "/content.html");
			});
			let c = getComputedStyle(document.documentElement).getPropertyValue ('--main-linecolor');
			console.log(c);
			c = getComputedStyle(document.documentElement).getPropertyValue ('--main-bgcolor');
			console.log(c);
		</script>
	</head>
	<body style="margin: 0;background-color: var(--second-bgcolor);">
	<div style="display: flex;">
		<div id="map" style="flex: 0 0 50%; height: 578px;"></div>
		<div id="panel" style="flex: 1;background-color: var(--second-bgcolor);">
			<h3 id='subTitle'></h3>
			<iframe id="subContent" frameBorder="0"> </<iframe>
		</div>
	</div>
	
	</body>
	</body>
</html>
